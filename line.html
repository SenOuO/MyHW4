<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
	
        從中央氣象署的長期資料來看，臺北、臺中、臺南三地雖都屬於副熱帶氣候帶，但因地理位置、海拔與都市化程度不同，氣溫變化也呈現微妙差異：
		<br>
		<ul>
		<li>臺北位於北部、盆地地形，冬季容易受東北季風影響，低溫較明顯；夏季因都市熱島效應，氣溫上升也相對明顯，因此年溫差最大。</li>

		<li>臺中地處中部、較開闊且少受季風影響，氣候較為溫和穩定，年溫差居中，是許多人心中最宜居的氣候類型。</li>

		<li>臺南則位於南部，靠近熱帶地區，冬季溫暖，氣候相對穩定，年溫差最小，整體偏向熱帶氣候特徵。</li>
		</ul>
		
		也會隨著四季變化有所改變:
		
        <ul>
		<li>春季：3、4月間有春雨，5、6月間有梅雨天氣型態的發生。 </li>


        <li>夏季：7、8月間，臺灣受海洋氣團及西南季風影響，多雷雨及颱風侵襲。</li>
        

        <li>秋季：9、10月間，東亞大氣環流再度轉變，降水及風亦很快轉變為冬季型態。</li>
		
		
        <li>冬季：受大陸冷氣團及東北季風影響，北部地區（如臺北）較為濕冷，南部地區（如臺南）則較乾燥。 </li>
        
        </ul>

        這些季節性氣候特徵在臺北、臺中和臺南等地均有體現，但由於地理位置和地形差異，各地的氣候變化也有所不同。
        <br>
        總體而言，臺灣各地的氣候變化受到全球暖化的影響，平均溫度呈上升趨勢。然而，由於地理位置和地形的差異，臺北、臺中和臺南的氣候變化特徵各有不同。
    </p>
