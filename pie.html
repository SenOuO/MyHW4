    <p class="highcharts-description">
        台中市全年以晴朗和多雲天氣為主，占比率為58%，顯示大多數日子天氣穩定;

        陰天則主要分布在5~9月間，全年占比約22%。
        整體而言，台中屬於相對乾燥且日照充足的城市，適合戶外活動與居住。
